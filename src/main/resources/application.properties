# Quarkus configuration
quarkus.application.name=k12-platform-backend

# Database configuration
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=k12user
%dev.quarkus.datasource.password=k12pass
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/k12db
%dev.quarkus.hibernate-orm.database.generation=none
%dev.quarkus.hibernate-orm.sql-load-script=no-file

%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=k12test
%test.quarkus.datasource.password=k12testpass
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15433/k12db_test
%test.quarkus.hibernate-orm.database.generation=none
%test.quarkus.hibernate-orm.sql-load-script=no-file

